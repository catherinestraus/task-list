<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Catherine's Task List</title>
    <meta charset="utf-8" />

    <!-- Styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="task-list-container">
      <h1>Catherine's Task List</h1>
      <p id="task-description">
        Add tasks to your list by typing below and pressing enter. 
        You may then view pending tasks below.
      </p>

      <div id="task-container">
        <textarea id="task" name="task" placeholder="I need to..."></textarea>
      </div>

      <ul id="task-list"></ul>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
